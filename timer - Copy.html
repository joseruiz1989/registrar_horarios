<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>ICA - Ph.D. Jose Ruiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="includes/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <img src="images/logos/ica_01.png" height="30" class="d-inline-block align-top" alt="" loading="lazy">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cv.html">CV</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="test.html">Horário</a>
      </li>
    </ul>
  </div>  
</nav>


<div class="col-sm-9">
  <div class="row">
    <div class="col-sm-4 p-2 text-center">
      <div class="m-1 bg-light">
        <div class="card-body">
          <h5 class="card-title">Tutoriais</h5>
          <p class="card-text">Materiais, links e referências de conteúdo de aprendizado</p>
          <a href="#" class="btn btn-primary">Entrar</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4 p-2 text-center">
      <div class="m-1 bg-light">
        <div class="card-body">
          <h5 class="card-title">Projetos</h5>
          <p class="card-text">Projetos conluídos e en andamento</p>
          <a href="#" class="btn btn-primary">Entrar</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4 p-2 text-center">
      <div class="m-1 bg-light">
        <div class="card-body">
          <h5 class="card-title">Cursos</h5>
          <p class="card-text">Disciplinas ministradas</p>
          <a href="#" class="btn btn-primary">Entrar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row m-3">
        <div class="col d-flex m-0 p-0">
            <select size="12" class="form-control px-2" id="sel2" onchange="ChangeVideoList()">
            {% for video in videos%}
                <option  value={{video.videoPath}} data-id={{video.videoId}}>{{video.videoName}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="col-8 d-flex m-0 p-0" >
            <form  action="pause" style="width:100%; height:100% "  method="post" id='videoForm'>
                {% csrf_token %}
                <div class="row">
                    <div class="col-12" style="height:100%;">
                        <img style="-webkit-user-select: none; "   src="images/logos/ica_01.png" height="100%" controls id="video_player" width="100%">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 m-0 p-0">
                        <button class="btn btn-lg" >
                            <span class="fa-stack ">
                                <i class="fa fa-circle fa-stack-2x" style="color:red"></i>
                                <i class="fa fa-play fa-stack-1x fa-inverse"
                                    style="color:white;margin-left:2px;"></i>
                            </span>
                            <span style="color:yellow;font-size:medium">Iniciar</span>
                        </button>
                    </div>
                    <div class="col-10">
                        <input  type="range" min = '0'  max = '100' value = '0' id="myslider" style="width:100%; height:3%" />
                    </div>
                </div>
            </form> 
            
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
</html>
